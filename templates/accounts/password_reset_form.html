{% extends 'accounts/base.html' %}
{% load crispy_forms_filters %}
{% block title %} Password-reset-form{% endblock title %}
{% block content %}

<div class="container">

    <center><h1>Change password for {{ request.user.username }}</h1></center>

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="Submit" class="btn btn-success btn-sm" value="Change password"><br>

</form>
</div>
{% endblock content %}
